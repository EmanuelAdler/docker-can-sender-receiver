name: Linting with MISRA-C

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Python and cppcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck python3 python3-pip

      - name: Install Python Dependencies
        run: |
          pip3 install pycparser
          pip3 install cppcheckdata

      - name: Download MISRA Addon
        run: |
          wget https://raw.githubusercontent.com/danmar/cppcheck/main/addons/misra.py
          chmod +x misra.py

      - name: Run cppcheck with MISRA
        run: |
          cppcheck \
            --addon=misra.py \
            --enable=all \
            --suppress=missingIncludeSystem \
            --std=c99 \
            --error-exitcode=1 \
            *.c *.h