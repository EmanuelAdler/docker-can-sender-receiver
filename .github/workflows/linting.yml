name: MISRA-C Linting

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck python3 python3-pip
          pip3 install pycparser

      - name: Download MISRA Addon Script
        run: |
          wget https://raw.githubusercontent.com/danmar/cppcheck/main/addons/misra.py

      - name: Generate Dump Files
        run: |
          cppcheck --enable=all --suppress=missingIncludeSystem --std=c99 --dump *.c *.h

      - name: Run MISRA Addon
        run: |
          python3 misra.py --rule-texts=misra.txt *.dump
