name: MISRA-C Linting

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck python3 python3-pip

      - name: Download MISRA Addon Script
        run: wget https://raw.githubusercontent.com/danmar/cppcheck/main/addons/misra.py

      - name: Run cppcheck with MISRA rules
        run: |
          cppcheck --addon=misra.py --enable=all --suppress=missingIncludeSystem --std=c99 --dump *.c *.h
          python3 misra.py --rule-texts=misra.txt *.dump
