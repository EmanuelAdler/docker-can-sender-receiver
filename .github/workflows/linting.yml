name: Linting with MISRA-C

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck

      - name: Download MISRA Addon Files
        run: |
          wget https://raw.githubusercontent.com/danmar/cppcheck/main/addons/misra.py
          wget https://raw.githubusercontent.com/danmar/cppcheck/main/addons/misra.json

      - name: Run cppcheck with MISRA
        run: |
          cppcheck \
            --addon=misra.json \
            --enable=all \
            --suppress=missingIncludeSystem \
            --std=c99 \
            --error-exitcode=1 \
            sender.c receiver.c can_socket.h can_socket.c
