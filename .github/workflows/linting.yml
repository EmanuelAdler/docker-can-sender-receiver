name: MISRA-C Linting

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install latest Cppcheck
        run: |
          sudo apt-get update && sudo apt-get install -y cppcheck
          cppcheck --version

      - name: Download MISRA addon for Cppcheck
        run: wget https://raw.githubusercontent.com/danmar/cppcheck/main/addons/misra.py -O misra.py

      - name: Fix permissions for MISRA addon
        run: chmod +x misra.py

      - name: Verify MISRA addon file
        run: ls -l misra.py

      - name: Run Cppcheck with MISRA-C addon
        run: |
          cppcheck --addon=./misra.py --enable=all --suppress=missingIncludeSystem --std=c99 --error-exitcode=1 src/*.c test/*.c
